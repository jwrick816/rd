name: RDP_COFFIN

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Download Ngrok & NSSM
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/ngrok.exe -OutFile ngrok.exe
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/nssm.exe -OutFile nssm.exe
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/rd.py -OutFile rd.py
    - name: Copy NSSM & Ngrok to Windows Directory.
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account
      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Download Important Files.
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/NGROK-US.bat -OutFile NGROK-US.bat
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/loop.bat -OutFile loop.bat
    - name: Make YML file for NGROK.
      run: start NGROK-US.bat
    - name: Enable RDP Access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel
      run: sc start ngrok
    - name: Connect to your RDP 2core-7GB Ram.
      run: cmd /c NGROK-CHECK.bat
    - name: Mounting Mega Drive
      run: |
        Invoke-WebRequest https://mega.io/MEGAsyncSetup64.exe -O MEGAsyncSetup64.exe
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/Mount_Mega.bat -OutFile Mount_Mega.bat
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/cloud.py -OutFile cloud.py
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/mega.bat -OutFile mega.bat
        cmd /c mega.bat
    
    - name: Notifying U
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/info.py -OutFile info.py
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/cycle.py -OutFile cycle.py
        Invoke-WebRequest https://raw.githubusercontent.com/jwrick816/W10_RDP/main/Files/in.bat -OutFile in.bat
        cmd /c in.bat
        cmd /c python cycle.py
    - name: All Done
      run: cmd /c loop.bat
  
